<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Assignment</title>
</head>
<style>
    tr > * {
        width: 100px;
        height: 100px;
        border: 1px solid black;
        border-top: none;
        border-left: none;
    }

    tr td:last-of-type {
        border-right: none;
    }

    tr:nth-of-type(3) td {
        border-bottom: none;
    }
    
    h1 {
        text-align: center;
    }

    table {
        margin: 8px auto 0;
    }
</style>
<body>
    <h1>Tic Tac Toe</h1>
    <table>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
    
</body>
</html>
