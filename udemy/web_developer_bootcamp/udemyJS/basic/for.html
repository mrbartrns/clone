<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>For Loops Problem Set</h1>
    <ol>
        <li>Print all numbers between -10 and 19</li>
        <li>Print all even numbers between 10 and 40</li>
        <li>Print all odd numbers between 300 and 333</li>
        <li>Print all numbers divisible by 5 AND 3 between 5 and 50</li>
    </ol>
    <script>
        for (let i=-10; i<20; i++) {
            console.log(i);
        }
        for (let i=10; i<=40; i++) {
            if (i % 2 === 0) {
                console.log(i);
            }
        }
        for (let i=300; i<334; i++) {
            if (i%2 === 1) {
                console.log(i);
            }
        }
        for (let i=5; i<=50; i++) {
            if (i % 15 === 0) {
                console.log(i);
            }
        }
    </script>
</body>
</html>
