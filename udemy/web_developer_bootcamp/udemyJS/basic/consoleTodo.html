<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Todo List</h1>
    <ul>
        <li>"new" - Add a Todo</li>
        <li>"list" - View All todos</li>
        <li>"quit" - Quit App</li>
    </ul>
    <script>
        let flag = true;
        let toDos = [];
        setTimeout(main, 1000);
        function main() {
            while(flag) {   
                const userValue = prompt("What would you like to do?");
                if (userValue === 'list') {
                   listToDos();
                } else if (userValue === 'new') {
                    const toDo = prompt("Enter a new todo");
                    toDos.push(toDo);
                } else if (userValue === 'delete') {
                    deleteToDos();
                    listToDos();
                }else if (userValue === 'quit') {
                    console.log("ok, you quit the app");
                    flag = false;
                }
            }
        }
        function listToDos() {
            console.log("*********");
            toDos.forEach((todo, index)=> {
                console.log(`${index}: ${todo}`);
            });
            console.log("*********");
        }

        function deleteToDos() {
            const num = prompt("Enter index of todo to delete");
            toDos[num] !== undefined ? toDos.splice(num, 1) : console.log("No index in todo list"); //pop only remove the last element
        }
        
    </script>
</body>
</html>
