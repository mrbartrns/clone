<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Annoy-ommatic</h1>
    <ul>
        <li>Ask the user "Are we there yet"</li>
        <li>Keep asking again and again until they enter "yes" or "yeah"</li>
        <li>Then, alert "Yay, we finally made it!"</li>
    </ul>
    <script>
        let flag = true;
        while (flag) {
            const answer = prompt("Are we there yet?");
            if (answer === 'yeah' || answer === 'yes') {
                alert('Yay, we finally made it!');
                flag = false;
            }
        }
    </script>
</body>
</html>
