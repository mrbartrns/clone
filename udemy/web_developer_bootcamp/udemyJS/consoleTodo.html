<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Todo List</h1>
    <ul>
        <li>"new" - Add a Todo</li>
        <li>"list" - View All todos</li>
        <li>"quit" - Quit App</li>
    </ul>
    <script>
        let flag = true;
        let toDos = [];
        setTimeout(main, 1000);
        function main() {
            while(flag) {   
                const userValue = prompt("What would you like to do?");
                if (userValue === 'list') {
                    console.log(toDos);
                } else if (userValue === 'new') {
                    const toDo = prompt("Enter a new todo");
                    toDos.push(toDo);
                    console.log(toDos);
                } else if (userValue === 'quit') {
                    flag = false;
                }
            }
        }
        
    </script>
</body>
</html>
