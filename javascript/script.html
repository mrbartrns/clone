<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script</title>
</head>
<body>
    <style>
        textarea {
            font-family: 'Malgun Gothic';
        }
        
        button {
            border: none;
            background: none;
            outline: none;
            color: steelblue;
            border-radius: 0;
        }

        button:hover {
            background-color: steelblue;
            color: white;
        }
        .selected {
            background-color: steelblue;
            color: white;
        }

        .row {
            float: left;
        }
    </style>
    <h1>script</h1>
    <button type="button" class="button dialog mode selected" data-type="dialog">dialog</button>
    <button type="button" class="button sfx mode" data-type="sfx">sfx</button>
    <div class="container">
        <div class="row">
            <input type="checkbox" value="selected">
        </div>
        <form class="script-form">
            <textarea class="script" rows="30" cols="100" placeholder="'캐릭터이름: 대화' 양식을 꼭 지켜주세요."></textarea>
        </form>
    </div>
    <button type="button" class="script-submit">Submit</button>
    <div class="showing">
        <p></p>
    </div>
    <script src="./script.js"></script>
</body>
</html>
