<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const title = document.querySelector('h1');
  console.dir(title);

  function handleShadow(e) {
    const center = [title.offsetLeft + (title.offsetWidth / 2), title.offsetTop + (title.offsetHeight / 2)];
    const offsetX = (e.clientX - center[0]) / 3, offsetY = (e.clientY - center[1]) / 3;
    const textShadows = [
      `${offsetX}px ${offsetY}px rgba(255, 0, 255, 0.7)`, 
      `${- offsetX}px ${- offsetY}px rgba(0, 255, 255, 0.7)`, 
      `${offsetY}px ${offsetX}px rgba(0, 255, 0, 0.7)`, 
      `${- offsetY}px ${- offsetX}px rgba(0, 0, 255, 0.7)`
      ];
    const properties = textShadows.join(',');
    console.log(properties);
    title.style.textShadow = properties;
  }

  window.addEventListener('mousemove', handleShadow);
</script>
</body>
</html>
